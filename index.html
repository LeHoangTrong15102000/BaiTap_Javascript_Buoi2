<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Bài 1-->
    <div class="container">
      <div class="w-50 text-center">
        <div class="form-group pt-5">
          <input
            class="form-control"
            id="textBox"
            type="text"
            placeholder="Text box"
          />
          <button id="btnForm" class="btn btn-outline-danger" type="button">
            Button
          </button>
        </div>
        <h3>Click nút "NHẤN ĐỂ DISABLED" để disabled</h3>
        <button type="button" id="btnClick" class="btn-outline-success">
          NHẤN ĐỂ DISABLED
        </button>
      </div>
      <!--Kết thúc bài 1-->

      <hr />

      <div class="w-50 text-center border border-dark pt-5 pb-5">
        <h3 class="pl-5 pb-3 text-center">Đăng Nhập</h3>
        <div class="form-group">
          <span
            >Tài khoản
            <input id="username" type="text" />
          </span>
        </div>
        <div class="form-group">
          <span
            >Mật khẩu
            <input id="password" type="password" />
          </span>
        </div>
        <button id="btnLogin" class="form-group ml-5 text-center btn btn-info">
          ĐĂNG NHẬP
        </button>
        <!--Thông báo-->
        <p id="notify" class="pt-3 pb-3"></p>
      </div>

      <!--Bài 2-->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
